name: FE CI/CD

on:
  push:
    branches:
      - feat/cicd-fe

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - uses: actions/checkout@v3

      # 2. Create .env.production for Next.js
      - name: Create .env.production
        working-directory: ./frontend
        run: |
          cat > .env.production << 'EOF'
          NODE_ENV=production
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          EOF

      # 3. Login to Docker Hub (변수명 수정)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 4. Build FE Docker Image
      - name: Build FE Docker Image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest \
            ./frontend

      # 5. Push FE Docker Image
      - name: Push FE Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest


  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # 6. SSH Deploy to EC2 (변수명 모두 수정)
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST_FE }}  # FE 서버
          username: ${{ secrets.SERVER_USER }} # ubuntu 대신 시크릿 사용
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu
            docker-compose pull frontend
            docker-compose up -d frontend